{% extends "index.html" %}

{% block content %}
<h1>
    Sign In
</h1>
<form action="" method="post">
    {{ form.hidden_tag() }} 
    <p>
        {{ form.email_address.label }} <br>
        {{  form.email_address(size=32) }}
    </p>
    <p>
        {{ form.remember_me() }} {{ form.remember_me.label }}
    </p>
    <p> {{ form.submit() }}</p>

</form>


{% endblock %}
