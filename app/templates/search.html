{% extends "index.html" %}

{% block content %}
    <div>
        <h1>
            Hi, {{ current_user.email_address }}. Enter an MPN to check if it exists in our catalogue.
        </h1>
        <h2>
            <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.mpn }} {{ form.mpn.label }}
            <p>
                {{ form.submit() }}
            </p>
        </form>
        </h2>
    </div>

{% endblock %}
